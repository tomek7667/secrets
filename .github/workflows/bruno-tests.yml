name: Bruno Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bruno-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli
      
      - name: Start server and capture admin password
        id: start_server
        run: |
          # Start server in background and capture output (using stdbuf to disable buffering)
          stdbuf -oL -eL go run cmd/secretsserver/main.go > server.log 2>&1 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          
          # Wait for server to be ready and extract admin password
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if [ -f server.log ] && grep -q "creating admin user" server.log; then
              ADMIN_PASSWORD=$(grep "creating admin user" server.log | grep -oP 'Password:\K[A-Z0-9]+' | tail -1)
              if [ ! -z "$ADMIN_PASSWORD" ]; then
                echo "Admin password extracted: $ADMIN_PASSWORD"
                echo "ADMIN_PASSWORD=$ADMIN_PASSWORD" >> $GITHUB_ENV
                break
              fi
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done
          
          # Verify server is running
          if ! curl -s http://127.0.0.1:7770/login > /dev/null 2>&1; then
            echo "Server failed to start"
            cat server.log
            exit 1
          fi
          
          echo "Server started successfully with admin password: $ADMIN_PASSWORD"
      
      - name: Update Bruno environment files with admin password
        run: |
          if [ -z "$ADMIN_PASSWORD" ]; then
            echo "ERROR: Admin password not found!"
            exit 1
          fi
          
          # Update all environment files with the actual admin password
          find bruno/auth_integration_tests bruno/secrets_integration_tests bruno/users_tokens_integration_tests \
            -path "*/environments/local.bru" \
            -exec sed -i "s/PLACEHOLDER_ADMIN_PASSWORD/$ADMIN_PASSWORD/g" {} \;
          
          echo "Updated all environment files with admin password"
      
      - name: Run Auth Integration Tests
        run: |
          echo "Running auth integration tests..."
          cd bruno/auth_integration_tests && bru run --env local
      
      - name: Run Secrets Integration Tests  
        run: |
          echo "Running secrets integration tests..."
          cd bruno/secrets_integration_tests && bru run --env local
      
      - name: Run Users & Tokens Integration Tests
        run: |
          echo "Running users & tokens integration tests..."
          cd bruno/users_tokens_integration_tests && bru run --env local
      
      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID 2>/dev/null || true
            # Wait for the process to die
            for i in {1..10}; do
              if ! kill -0 $SERVER_PID 2>/dev/null; then
                echo "Server stopped successfully"
                break
              fi
              sleep 1
            done
            # Force kill if still running
            kill -9 $SERVER_PID 2>/dev/null || true
          fi

