name: Bruno Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bruno-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli
      
      - name: Start server with known admin password
        id: start_server
        run: |
          # Use a fixed admin password for testing
          ADMIN_PASSWORD="TestAdminPassword123!"
          echo "ADMIN_PASSWORD=$ADMIN_PASSWORD" >> $GITHUB_ENV
          
          # Start server in background with the admin password
          go run cmd/secretsserver/main.go --admin-password "$ADMIN_PASSWORD" > server.log 2>&1 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          
          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:7770/login > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done
          
          # Verify server is running
          if ! curl -s http://127.0.0.1:7770/login > /dev/null 2>&1; then
            echo "Server failed to start"
            cat server.log
            exit 1
          fi
          
          echo "Server started successfully with admin password: $ADMIN_PASSWORD"
      
      - name: Run Auth Integration Tests
        run: |
          echo "Running auth integration tests..."
          cd bruno/auth_integration_tests && bru run --env local
      
      - name: Run Secrets Integration Tests  
        run: |
          echo "Running secrets integration tests..."
          cd bruno/secrets_integration_tests && bru run --env local
      
      - name: Run Users & Tokens Integration Tests
        run: |
          echo "Running users & tokens integration tests..."
          cd bruno/users_tokens_integration_tests && bru run --env local
      
      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID 2>/dev/null || true
            # Wait for the process to die
            for i in {1..10}; do
              if ! kill -0 $SERVER_PID 2>/dev/null; then
                echo "Server stopped successfully"
                break
              fi
              sleep 1
            done
            # Force kill if still running
            kill -9 $SERVER_PID 2>/dev/null || true
          fi

